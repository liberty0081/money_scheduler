{% extends "base.html" %}

{% block content %}
    <main class="outcome-list">
        <div class="card card-scale">
            <div class="card-body">
                <h1 class="card-title text-me-one mb-4">New Schedule</h1>
                <form class="row g-3 justify-content-center" method="post" action="{% if outcome_id %}{% url 'dashboard:outcome_update' outcome_id %}{% else %}{% url 'dashboard:outcome_save' %}{% endif %}">
                    {% csrf_token %}
                    <div class="col-8 my-3">
                        <label class="form-label h4 text-me-one">Purpose </label>
                        <br />
                        {{form.title}}
                    </div>
                    <div class="col-8 my-3">
                        <label class="form-label h4 text-me-one">Price</label>
                        <br />
                        {{form.price}}
                    </div>
                    <div class="col-8 my-3">
                        <label class="form-label h4 text-me-one">Date</label>
                        <br />
                        {{form.date}}
                    </div>
                    <div class="col-8 my-3">
                        <label class="form-label h4 text-me-one">Appendix</label>
                        <br />
                        {{form.note}}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-success mx-4">{% if outcome_id %}更新{% else %}追加{% endif %}</button>
                        <button type="button" class="btn btn-lg btn-outline-success" onclick="history.back()">戻る</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
{% endblock %}
